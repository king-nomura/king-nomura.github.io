    <td valign="top" class="text" height="80"> 段ボールを部屋の中に置いておけないので、ずっとベランダに出していた。<br>
      ずっと。２年間も。<br>
      <br>
      昨日、開けてみたら、なんか見えたんです。<br>
      　<b>〜〜</b><br>
      こんぐらいの何かが。<br>
      <br>
      速攻、捨てましたよ。</td>

    <td valign="top" colspan="2" align="center" height="40">&nbsp;</td>
    <td valign="top" class="text" height="40"> ちょっと小難しそうに長い日記を書いてしまった。あんまり長いと<a href="http://www.blank.jp/" target="_blank">モミー</a>が読んでくれないので（多分、読んでいる途中で眠ってしまうんだろう）、短い話を。<br>

      <br>
      あ。</td>
