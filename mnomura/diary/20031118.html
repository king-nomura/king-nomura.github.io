    <td height="20" valign="top" class="text">日記の更新を怠りぎみ。<br>
      ノートパソコンのACアダプターを持って帰り忘れたりしたのが原因である。現役マシン「イーノ」（Compaq Evo N200という型名と、ブライアン・イーノより命名）は、購入から2年が経とうとしており、既にバッテリー駆動では30分程度しかもたない。なのに、OSの再インストールすらせずに、動いているから困ったもんだ。<br>
      <br>
      さて、発売日にちゃっかりと「風の谷のナウシカ」を入手してあるにも関わらず、まだ観ることが出来ずにいる。この連休のどこかで観ることにしよう。</td>
  </tr>
