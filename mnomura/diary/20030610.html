  <tr> 
    <td valign="top" colspan="2" align="center" height="20">&nbsp;</td>
    <td height="20" valign="top" class="text">つーわけでウチの兄貴の親分も決まったわけだが(兄は市職員)。<br>
      ある意味、今回の再選挙をここまで見苦しくしたのは自民党である。勿論、決定力を欠いた候補者たちにも、決定力を欠いた有権者にも問題があるわけだが、だからといって選挙で当選することでしか政策の妥当性をアピールできない第一党というのは問題がないだろうか。そして敗退。事実だけ見れば、二人出して二人負けたようなものだから、この結果は真摯に受け止めるべきだと思う。</td>
  </tr>
