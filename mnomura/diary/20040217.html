      <div class="blockTimestamp"> 2004-02-23<br />

      <div class="blockMark"> <a href="/mnomura/log/etc.html"><img src="/mnomura/images/etc.gif" alt="雑談" width="46" height="46" hspace="10" vspace="5" border="0" /></a> </div>
      <div class="blockTitle">連投</div>
    </div>
    <div class="mainText">
      バタバタした状態が、3週目に突入。<br />
    なんつーか、もう、笑うしかない。<br />
    野村はサメのような生き物で、仕事をしていないと具合が悪いのだが、あまりし過ぎるのもどうかと思った。<br />
    休息を規則正しく挟むことが、仕事の能率アップにも繋がると信じている。せめて休日は休日らしく。</div>
