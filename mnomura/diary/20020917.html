    <td valign="top" class="text"> 
      <p>東京に行ったついでに、漁港にも行ってきた。<br>
        <br>
        「30cm未満のヒラメはとりあつかいません」<br>
        <br>
        回転寿司を堪能してきた。<br>
        帰りにイカを買い、帰宅後、塩辛にしてみた。イカの塩辛は意外に手軽で、意外に美味。</p>
