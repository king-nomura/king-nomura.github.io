      <div class="blockTitle">青色LEDには200億円の価値がある</div>
    </div>
    <div class="mainText">青色LEDの裁判で、<a href="http://headlines.yahoo.co.jp/hl?a=20040130-00003074-mai-soci" target="_blank">企業側は開発をした人物に対価の一部、200億円を支払うべし</a>という判決が出た。企業と従業員と特許の関係について考えさせられる裁判であった。これまでの判決を簡単に解釈すると、特許権は企業側に、対価は正当な報酬として従業員側に、ということなのだろうか。<br />
      200億払えといわれた企業（日亜化学工業）側は控訴するんだろうか。<br />
      そんなことより、青色LED、かっこいいよなー。<br />
