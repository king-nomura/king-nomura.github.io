    <div class="mainText">どどどどどどどどど、っと時間が過ぎていた。<br />
      怒涛の納品期日が襲ってきたせいで、日記も書く暇が無かったのだ。それでも「<a href="http://www3.nhk.or.jp/taiga/" target="_blank">新撰組！</a>」は観たのだ。あぁ。<br />
      そんな忙しさも一段落。明日からは、……普通に忙しいくらいか。<br />
