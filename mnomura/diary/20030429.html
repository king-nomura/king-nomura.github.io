  </tr>

<table width="535" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="114"><img src="/mnomura/images/spacer.gif" width="118" height="2" alt="" border="0"></td>
    <td width="54"><img src="/mnomura/images/spacer.gif" width="54" height="2" alt="" border="0"></td>
    <td><img src="/mnomura/images/spacer.gif" width="328" height="2" alt="" border="0"></td>
  </tr>
  <tr> 
    <td valign="top" colspan="2" align="center" height="20">&nbsp;</td>
    <td height="20" valign="top" class="text">連休が来る。だが、今年は派手な予定はない。<br>
      だって、ただの3連休だもんな。普通の休日の何も変わらん。<br>
      更に貧乏。給料日が10日なので、最も財布事情が寂しいときに連休になるわけで。<br>
      まぁそれでも、 去年よりかははるかにマシ。<br>
      のんびり電車で日帰り旅行でもしますわ。人のいなさそうなところに。<br>
      間違っても、東京ディズニーランドになんか行かないぞ。<br>
      ……今年中に絶対にディズニーランドに行くぞ……。 </td>
  </tr>
