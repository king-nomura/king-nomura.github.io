    <td height="20" valign="top" class="text">三ノ輪橋から池袋まで160円、40分の旅。<br>
      都電荒川線である。<br>
      これが意外と、というと失礼かも知れんが、適度に混雑していた。<br>
      荒川区をぶち抜いて走る荒川線は、近隣の人にとってはバスよりも便利な乗り物のようだ。安いし、渋滞もないからだろう。<br>
      というわけで池袋で買い物して、帰りは山手線で帰る。やっぱり山手線の方が全然早い。</td>
