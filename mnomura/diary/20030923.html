        <p>&nbsp;</p>
    </td>
    <td height="20" valign="top" class="text">写真は、すっかりアップし忘れていた先週の金曜の様子。<br>
      会社に、ニューマシンが届いたので早速セッティング＆これまで使っていた仮マシンのフォーマットをした。<br>
      液晶ディスプレイはいいねー。机の上が広くなったので、模様替えを行った。<br>
      そう、季節も模様替え。<br>
    昨日は休日だったのに、風邪を惹いてしまった。冬布団を出してきて、こちらも模様替え。</td>
