    <h2>夢の続き</h2>
    </font>
<span>
<p>
　何事にも始まりと終わりがあって、それを知ることが大人になることだとしたら、僕たちは永遠にピーターパンシンドロームかも知れない。
<p>
　大学という最後のモラトリアムを終え、僕たちは肩書きと責任のある社会人となります。身の回りにいる社会人の方が、（所謂IT産業系の人たちばかりのせいか）一頃よく云われていたような企業戦士な風ではないので、そういった危機感は感じていません。ただ、実力のある人たちばかりを見てきたようなので、かの方々のようになれるだろうか、という心配は残ります。<br>
　かの方々は、実現させたいビジョンを持ち、それをこなす技術を持っています。
</p>
</span>
