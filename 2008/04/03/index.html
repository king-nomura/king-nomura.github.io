    <h1 class="article-title">ミクシィ退会する</h1>

    <div class="article-content">
      

<p>ミクシィの閉鎖的なのか開放的なのか分からない気持ち悪さが鼻についてきたので退会しようと思う。古い友人に再会したりと便利な面もあったのだが、うーん。</p>

<h1 id="有料ビール">有料ビール</h1>

<p><img src="/files/2008/04/20080403_0.jpg" alt="貯金箱" width="180" height="240" /></p>

<p>我が家のビールは200円になった。一本飲んでは200円貯金することにしたのだ。夏までに幾ら貯まるだろうか、楽しみだ。</p>
