<h1 class="article-title">すべてが花粉のせいで</h1>
<div class="article-content">
<p>昨日まで20℃前後のとても暖かい日が続いた。続いたのだが、花粉が飛んでいるせいであまり遠出ができない。</p>

<p>この時期、非常に過ごしやすい時期のはずなのに。ああ、それなのにそれなのに！</p>

<p>花粉症になると春が嫌いになる。</p>
