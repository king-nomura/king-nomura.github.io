<h1 class="article-title">リアル掲示板、立てた</h1>
<div class="article-content">
<p><img src="/files/2008/09/20080915_0.jpg" alt="これぞ掲示板" width="180" height="240" /></p>

<p>掲示板を立てた。家の中に。</p>

<p>材料費約2,000円、これは東急ハンズで買ったからどうしても高めになってしまった。で、足元に転倒防止の梁をつけたくらいでほぼ加工無し。あっという間に完成した。</p>

<p>ただ、ラワン材のベニヤ板を使っているので画鋲が刺さりづらい。見栄えも悪いので表面に何かつけるべきか……。</p>
