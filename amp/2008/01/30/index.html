<h1 class="article-title">[マンガ・アニメ] 著作権法のシンポジウムに島本先生が出ていた</h1>
<div class="article-content">
<p>ニュース記事はこちら。「<a href="http://www.itmedia.co.jp/news/articles/0801/28/news012.html" target="_blank">作り手を“やる気”にさせる著作権とは――島本和彦氏など語る (<sup>1</sup>&frasl;<sub>3</sub>)</a>」。あぁ、聴きに行けばよかったなぁ。</p>

<p>記事では、島本和彦先生が言いたかったことをうまくまとめきれていないと思う。か、あるいは先生が力が入りすぎて、まとまっていない話をしたか……。とにかく、「著作者のための法律」なら著作者を守ってみろ、と。著作者と、作品を愛する人たちを守ってみろ、か。</p>
