<h1 class="article-title">修羅場</h1>
<div class="article-content">


<p>この何日かというか何週間か、修羅場ってます。なんつーか、久々にテンパってます。</p>

<p>というわけで、むりやり日記を更新してみます。</p>

<h1 id="関係者諸君へ-コミケだよ-全員集合">関係者諸君へ：コミケだよ！全員集合！</h1>

<p>というわけで、関係者に連絡です。</p>

<p>例によって北海道から剥製氏が上京してきますので、出迎えますよ。</p>

<p>呼ばれた気のする方は野村まで連絡を！</p>
