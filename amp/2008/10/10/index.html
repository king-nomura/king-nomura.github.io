<h1 class="article-title">「風のガーデン」やばい</h1>
<div class="article-content">
<p>フジテレビ開局50周年、というか「日本三大ケンさん」の一人だった緒形拳の最期の出演作ということで「風のガーデン」の第1回を観た。</p>

<p>やばいね、倉本總。ストーリー自体はそんなに派手ではない、……と思ったら意外と派手なイベントが発生しそうな予感も漂わせているし。</p>

<p>で、やっぱり人間の描き方なんだよね、台詞回しとかが濃い。他のドラマが「なんちゃってドラマ」にみえてしまう、「これがドラマ」と言わんばかりにドラマチック。</p>

<p>なかなか観る時間を取れないだろうから、撮り溜めて一気観しようと思う。</p>
