<h1 class="article-title">mixiに犯罪記録を書く人たち</h1>
<div class="article-content">
<p>最近全く覗いていないmixiだが、巷では自身の犯罪記録を公表する場としてすっかり定着しているようで。</p>

<p>罪の意識の欠如なのか。それとも、お母さんに怒られるとわかっていながら壁にいたずら書きする子供の心境なのか。</p>

<p>野村は小心者なので、自分の鼻毛の長さや太さについて気に病んでいると書くくらいしかできないが、自己顕示欲というのは恐ろしいものだ。</p>
