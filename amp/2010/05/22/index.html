<h1 class="article-title">今年のベランダ</h1>
<div class="article-content">
<p><amp-img src="/files/2010/05/20100522_0.jpg" alt="左からアボカドの木、トマト、ゴーヤ、トウガラシにシソ" width="240" height="180" layout="responsive"></amp-img></p>

<p>今年のベランダの様子を先ほどパチリと撮った。ちなみに我が家は食するためのベランダ菜園である。</p>

<p>左からアボカドの木、トマト、ゴーヤ。丸いプランターは上からトウガラシにシソ。</p>

<p>真ん中のプランターは空っぽ。ここはバジルになる予定。</p>

<p>右下の四角いプランターは昨年友人たちより戴いたもの。ポンプ付きで水が循環するかっこいい奴なんだが、このポンプが「手動でオンオフを繰り返せ」と説明書に書いてあって、……そんなヒマあるかーい！ということですんません、使い道がまだ決まっていません……。</p>
