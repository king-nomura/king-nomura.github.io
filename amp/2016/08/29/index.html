<h1 class="article-title">PHS壊しちゃった</h1>
<div class="article-content">
<p>先週のことだが、PHSを洗濯した。キレイになった。電源がまったく入らないピュアなゴミとなった。</p>

<p>18年間引き継いできた電話帳もキレイになくなった。</p>

<p>機種変更によりスマートフォンになってしまった。PHSより明らかに音が悪い。よく皆この音質で我慢できるなぁ。</p>

<p>というわけで、もしも万が一野村に電話で連絡を取りたい方がいらっしゃいましたら、こちらからは誰か分からない状態で恐る恐る応答することになりますがご了承ください。</p>
