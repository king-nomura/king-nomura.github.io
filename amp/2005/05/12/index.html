<span class="article-date">2005-05-12</span>
<h1 class="article-title">今月の新刊コミック</h1>
<div class="article-content">
<p>すっかりチェック忘れていたが、もう5月なんだよなぁ。</p>

<p>2日に発売された山田玲司「絶望に効くクスリ ONE ON ONE(4)」は糸井重里が面白かった。ウチの彼女サマが最近「<a href="http://www.1101.com/index0.html" target="_blank">ほぼ日刊イトイ新聞</a>」にハマってしまってさあ大変なのは閑話休題。</p>

<p>……。今月買わなきゃいけないマンガ、ないなぁ。本屋に行くきっかけが奪われてしまいちょっとショックだ。</p>
