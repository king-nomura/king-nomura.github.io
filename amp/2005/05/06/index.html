<h1 class="article-title">BARホンダ、2戦出場停止の処分</h1>
<div class="article-content">
<p>BARホンダのマシンに掛けられた重量規定違反の嫌疑は、「クロ」と判定された。野村はBARひいきなので少しでも好意的に解釈しようと思っていたのだが、まぁダメなものはダメなんだな。</p>

<p>マシンもドライバーもせっかく調子が上がってきたところなだけに残念でならないが、むしろ2戦出場停止くらいで済んでよかったと思うべきだろう。</p>
