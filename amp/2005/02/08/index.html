<h1 class="article-title">冷蔵庫の中身</h1>
<div class="article-content">
<p>先々週、先週とまともに家で食事を作ることが出来なかった。久々に冷蔵庫を開けてみるが、買った覚えのない食材や買ったことを忘れた食材や、いつもなら在庫しているはずの食材がない。これは困った。</p>

<p>一人暮らしの冷蔵庫の中身については、色んな人が色んなポリシーを持っているようだ。野村は、野村的基本食材(にんじん、キャベツ、たまねぎ)が常に在庫されているようにしている。</p>

<p>昨日はにんじんが無かった。ただそれだけのことなのだが、どことなくさびしい気持ちになる夕飯であった。</p>
