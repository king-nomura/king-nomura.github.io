<h1 class="article-title">「W-ZERO3」年内は無理か</h1>
<div class="article-content">
<p>「W-ZERO3」の話題はPCカテゴリに突っ込むことに決めた。</p>

<p>さて、週末までウィルコムストアは激重。結局野村は初回出荷分を入手できず。13日に抽選販売があったらしいが忙しくてうっかり忘れてしまったので、これも入手できず。</p>

<p>店頭で予約しようにも「年内は無理」「いつになるか分からない」という状況らしい。まぁ、別に限定品でもないから、気長に待った方がいいかもしれないな。</p>
