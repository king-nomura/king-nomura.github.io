<h1 class="article-title">フラフラしてました</h1>
<div class="article-content">
<p>昨日は帰宅後、何も出来ずに眠ってしまった。地下鉄に揺られている間から猛烈に呼吸が苦しくなり、家についてカップラーメンを食べたらそのままぐたーっと座り込んでしまった。</p>

<p>原因は何だろう。猛烈な空腹感と苦しい呼吸、眩暈……。</p>

<p>コーヒーの飲みすぎ？</p>

<p>それしか考えられないなぁ。気をつけないと。</p>

</div>
