<h1 class="article-title">[インターネット] 『ホテル・ルワンダ』が観たい</h1>
<div class="article-content">
<p>impressの<a href="http://internet.watch.impress.co.jp/static/yajiuma/" target="_blank">やじうまWatch</a>経由で<a href="http://rwanda.hp.infoseek.co.jp/" target="_blank">『ホテル・ルワンダ』日本公開を求める会</a>があることを知る。この映画は前から気になっていたのだが、署名活動が行われているとのことなので早速、署名。</p>

<p><a href="http://www.1101.com/" target="_blank">ほぼ日</a>でも取り上げられていたようで、認知度も高まっていると思うが、まだ足りない。どっか大手のマスコミが取り上げてくれないだろうか。つーか、いっそのこと赤字覚悟で上映権買っちまってくれ。</p>
