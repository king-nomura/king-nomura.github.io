<h1 class="article-title">フェラーリにマッサが、バリチェロがBARに？</h1>
<div class="article-content">
<p>来期のフェラーリのドライバーはシューマッハ兄とマッサになるそうだ。フェラーリは平均年齢高すぎなので、若い力を育てていかないとね。</p>

<p>で、追い出される(出て行く？)バリチェロはBARに行くんじゃないかという噂が流れているのだが、バリチェロがBARに移籍して、バトンの昨年ちょっともめていた問題が感情的に解決できたならば、成績を残せていない琢磨が追い出されるのだろう。非常によろしくない。正念場だ、琢磨。</p>
