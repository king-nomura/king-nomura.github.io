<h1 class="article-title">庭師KING</h1>
<div class="article-content">
<p>最近のお気に入り鼻歌は平沢進の「庭師KING」。「休まずにKING 働くよKING……」。</p>

<p>野村は会社の同僚や友人からは「おうさま」と呼ばれていたりするので、その分思い入れが深かったりする(ただし、歌詞中の「KING」は人名であり「王」のことではないらしい)。</p>
