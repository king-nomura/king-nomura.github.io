<h1 class="article-title">仕事始め</h1>
<div class="article-content">
<p>……といっても、なんの代わり映えもしない仕事始めであるが、何も変わらないということはいいことなのかも知れない。いつものように問題は山積みで、いつものように進んでいるか進んでいないか微妙な状態。</p>

<p>何か自分の中で新しい抱負の一つも決めて仕事をすべきだと思いつつも、とりあえずは昨年のプロジェクトがまだ終わっていないわけで、新しいことは何一つ始められないわけで。そこで、この年になってようやく使い道が判ってきた、便利なあの言葉を使ってみたりするわけで。</p>

<p>ぼちぼち。</p>
