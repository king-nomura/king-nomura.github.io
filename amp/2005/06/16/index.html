<h1 class="article-title">カンボジア・シェムリアップの学校立てこもり事件</h1>
<div class="article-content">
<p>野村は海外旅行の経験が少ないのだが、その数少ない経験の中でシェムリアップ(ジェムレープとかいう発音もしていたかな)には何日か滞在したことがある。数年前のことだ。</p>

<p>シェムリアップは非常にいいところだった。できればもう一度訪れたいと思っているくらいだ。こんな事件で名前を聞きたくはなかったので、非常に残念である。</p>
