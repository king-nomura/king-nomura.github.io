<h1 class="article-title">一日、一ネコ</h1>
<div class="article-content">
<p>ここのところ、通勤途中か帰宅途中に必ず一日に一匹はネコをみる。</p>

<p>北千住はネコが本当に多い。確認できるだけでも、サンロード商店街の八百屋に一匹(野村はこのネコに勝手に「店長」と名づけた)、八百屋から少し宿場町通りに行ったところにある路地に一匹(勝手に「番長」と名づけた)、とある路地に2匹、うちの近所のとある家(ネコ屋敷と呼んでいる)には最低5匹はいる。</p>

<p>ネコの姿をみるのは、構わない。構わないのだ。ただ……。</p>

<p>庭のジャガイモ畑にウンコしたやつ、出てこーい。</p>
