<h1 class="article-title">引越しを計画中</h1>
<div class="article-content">
<p>このドメインをホスティングしているサーバーは、2年以上前に契約したものなんだが、最近ふと2chなどでの評判を調べてみたら予想以上に叩かれていてガッカリ。噂というのは尾ひれがつくものだし、野村にはこれまで別に困ったことは起こっていないのだが、予算的にはもう少し出してもいいし、データが飛ぶのは嫌だし(以前使っていたところは見事にクラックされた)、Rubyも1.8系に移行したい、で引越しも検討してみようと思った。</p>

<p>あれこれサービスをみ見比べるのは楽しいが、さてどうするかなぁ。</p>

</div>
