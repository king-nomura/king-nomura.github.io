<h1 class="article-title">スケジュールに忙殺される</h1>
<div class="article-content">
<p>忙殺って、嫌な言葉だな。かっこ悪い。ベルギーGPの琢磨のようなかっこ悪さ。つーか、琢磨よ……。</p>

<p>それはさておき、気がついたら修羅場なわけで、尻に火がついて口からオノマトペといった感じなわけで。むぎゃー、ぐほー、ぬふー。</p>

<p>あぁ、今週「MYST 5」が発売されるんだよなぁ。まだ「4」も忙しくてやっていないのに。他にもやりたいゲームはたくさんあるのに。せめてもの救いは、今年の話題の映画はあらかた見終わったことか。</p>

</div>
