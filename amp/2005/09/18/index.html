<h1 class="article-title">コントローラーを変えるNintendo</h1>
<div class="article-content">
<p>新しいNintendoのゲームマシンの話題を知らない方は<a href="http://www.watch.impress.co.jp/game/docs/20050916/iwata.htm" target="_blank">impressの記事</a>をまず読んで欲しい。</p>

<p>Nintendoの挑戦はすごくシンプルだ。Aボタンを押したら剣を振る、というのがいかに理解しがたいインターフェースであったのか。そのせいで、(野村を含む)何人の人がゲームを途中で放棄したのか。</p>

<p>ファミコン20周年を経て、Nintendoが放つ新機軸。ぜひ、いいものであって欲しい。今、最も応援したい日本企業だ。</p>
