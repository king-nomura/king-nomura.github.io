<div class="article-content">
<p>全国ニュースで映像が流れたときに、「おっ」と思い、<a href="http://www.hokkaido-np.co.jp/Php/kiji.php3?&amp;d=20050713&amp;j=0022&amp;k=200507139620" target="_blank">この記事</a>を読んでみた。やっぱりだ、創成川の淵じゃないか。いやー、実家の近所で起こった事件が全国ニュースになっちゃっているよ。……これが、野次馬精神ってやつかな。</p>

<p>事件そのものについてはあまりコメントのしようもないが、怪我をされた方の一日も早い回復をお祈りします。</p>
