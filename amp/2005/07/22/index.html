<h1 class="article-title">多人数でのブレストに向いているWEBアプリって</h1>
<div class="article-content">
<p>WikiとかblogとかCMSとかを漁ってみている。複数人数でのブレストに向いているWEBアプリって無いものだろうか。</p>

<p>思いついた事をすっと書きこめる文法の手軽さ、それをアウトラインプロセッサのように自在に配置やネストを組める手軽さを持っていて、かつ文責が誰なのかがはっきりするようなもの。</p>

<p>やはりWiki系のものがいいのかなぁ。だが、Wikiは基本的に不特定多数で一つのコンテンツを作り上げるものなので、文責がイマイチはっきりさせづらいのが気になる。</p>
