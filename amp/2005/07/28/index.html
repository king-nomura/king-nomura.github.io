<h1 class="article-title">花火大会</h1>
<div class="article-content">
<p>本日、<a href="http://www.city.adachi.tokyo.jp/040/d03400002.html" target="_blank">第２７回足立の花火大会</a>が開催される。打ち上げ場所は我が家から歩いて5分もかからないあたりと絶好というかむしろ迷惑なくらいのロケーションなのだが、花火大会が行われているような時間には家に帰れるわけもない。</p>

<p>そういや、花火なんてもう何年見てないだろうか。なんだか風流のない人間になっちまったなぁ。</p>

<p>(14:48追記)</p>

<p>そういや、去年は勝鬨橋で花火大会を見たな。すっかり忘れていた。</p>
