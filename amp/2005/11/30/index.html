<h1 class="article-title">本気を出す</h1>
<div class="article-content">
<p>こんなに酷な生活をしているのに体重が変わらない。</p>

<p>いや、「変わりません」と書くとまだ見栄えはいいが「高止まり」だからなぁ。</p>

<p>今、バランスボールの上でツイスト運動してみている。暖簾に腕押しという言葉が脳裏をよぎる。</p>

<p>運動すりゃいいんだけど、運動するのが死ぬほど嫌いなんだよね、困った事に。元引き篭もりだし。</p>
