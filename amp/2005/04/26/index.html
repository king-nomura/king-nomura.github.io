<div class="article-content">


<p>ニュースソースはこちら：<a href="http://headlines.yahoo.co.jp/hl?a=20050426-00000505-yom-spo" target="_blank">車両重量違反の疑い、ＢＡＲホンダの表彰台はく奪も</a>。マジかよー。</p>

<h1 id="北千住のネコ">北千住のネコ</h1>

<p>暖かくなってきたと思ったら、近所をネコがうろつくことが多くなった。どこからともなく現れて、怪訝そうにこちらを眺めて去っていくネコたち。首輪のあるやつもいれば、ないやつもいる。毛色も毛並みも年齢も太り具合も様々。</p>

<p>こいつらの中に、ウチの庭に粗相しているやつがいるに違いない。あと、屋根の上を歩いているやつも。くそぅ。外で遭うとこんなにカワイイのに。</p>
