<h1 class="article-title">風邪でダウン</h1>
<div class="article-content">
<p>毎年恒例、この時期になると風邪を引いてしまう野村である。今回は熱はあまり高くなかったが、貧血になった。</p>

<p>まるで中学生みたいに、立っているとクラクラ眩暈がしてくる。大事を取って1.5日ほど会社を休んだのだが、今日も電車に25分ほど立って乗っていると、会社の近くの駅に着く頃には軽く貧血の匂いが鼻にきた。う〜む。</p>

<p>鉄分の薬は飲みたくないなぁ、不味いんだよね、アレ。</p>
