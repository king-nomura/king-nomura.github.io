<h1 class="article-title">今週の「デスノート」</h1>
<div class="article-content">


<p>昨日放送分で第1部終了だったんだが、なんですか！LとライトのBLな展開！Lの足裏マッサージって！てっきり足を舐めるのかと！</p>

<p>で、来週は総集編じゃないかという嫌な予感がします。</p>

<h1 id="カミナリ">カミナリ</h1>

<p>びっくりしたなぁ、一気に降ってきたと思ったら、カミナリまで。</p>

<p>ニュースによるとみぞれになったらしい。異常気象にも程がある。</p>
