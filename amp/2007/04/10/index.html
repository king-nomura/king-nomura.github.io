<h1 class="article-title">都知事選挙（この日記は偏っています）</h1>
<div class="article-content">
<p>勝ったほうの偉そうな態度も面白いが、負けたほうを応援していた人たちの言い訳と罵り合いがまた面白い。</p>

<p>これからの選挙に勝ちたいなら、市民団体じゃなくて市民団体が嫌いな「それ以外の市民」を相手にすべきだと思った。選挙戦途中で友人が云っていた「あんな奴だと思わなかった」という台詞にとても納得感がある。</p>

<p>それにしても、主要4候補って。得票数によると、4人目は有権者からまったく相手にされていなかったんですが、なぜマスコミは……。</p>
