<h1 class="article-title">庭ナス</h1>
<div class="article-content">
<p><amp-img src="/files/2007/07/20070708_0.jpg" alt="カマキリ" width="180" height="240" layout="responsive"></amp-img></p>

<p>庭のナスを食べた（パスタの具として。トマトソース）。味はまぁ普通のナスだが、ようやく食べることができたので嬉しかった。去年はトマトに育ち負け、今年のナスは玄関先に置いておいた時に盗まれたのと、芋虫にボッコリ食べられてしまっていたのだ。</p>

<p>写真は、庭のナスの葉にいたカマキリ。アブラムシを食べてくれ。ナス食うなよ。</p>
