<h1 class="article-title">デジカメ買った</h1>
<div class="article-content">
<p><amp-img src="/files/2007/07/20070704_0.jpg" alt="朝食" width="240" height="180" layout="responsive"></amp-img></p>

<p>野村にしては珍しく、下調べもせずにカタログも読まずに店頭でのヒラメキのみで買った。Niconの<a href="http://www.nikon-image.com/jpn/products/camera/compact/coolpix/s500/index.htm" target="_blank">COOLPIX S500</a>。この日記を書くためにようやく公式サイトを観た。へー。</p>

<p>というのも、それまで使っていた<a href="http://cweb.canon.jp/ixy-d/ixy-d/product.html" target="_blank">初代IXY DIGITAL</a>が、どうにもバッテリーが保たなくなってしまったからだ。場所を変えながら4〜5枚撮ったらもう切れてしまうので、旅行に持っていけなくなってしまったのだ。</p>

<p>それにしても、最近のコンパクトデジカメは小さくて軽いなー。これで700万画素か。時代は変わったなぁ。</p>
