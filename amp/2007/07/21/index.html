<h1 class="article-title">唐辛子が赤くなった</h1>
<div class="article-content">
<p><img src="/files/2007/07/20070721_0.jpg" alt="収穫物" width="240" height="180" /></p>

<p>プランターで育てていた唐辛子の実が赤く色づいてきた。</p>

<p>短いのがおなじみ「タカノツメ」、長いのが「日光トウガラシ」である。みるからに辛そうだが、本当に辛い。ナスを盗んだ人も、これは盗まないんじゃなかろうか。</p>

<p>プチトマトは雨の影響で実が割れてしまったものが多い。ちょっと残念。</p>

<p>あと、昨年からわざと伸ばし放題にしていたイタリアンパセリは、花を咲かせて種をつけた。一年草なのでこれで終わり（一年草なのになぜか越冬した）。</p>
