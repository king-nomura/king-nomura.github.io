<h1 class="article-title">札幌のメイド喫茶</h1>
<div class="article-content">
<p>札幌のメイド喫茶が一軒閉店するらしいというニュースを小耳に挟んで、「あぁ、きっと実家の近くのアレだな」と思ったら<a href="http://www.bluegale.co.jp/primevere/menu.html" target="_blank">本当にそうだった</a>。札幌ってオタク向けの店がバラけ過ぎていて、非常に商機を逃しているんだよなぁ。ここって本当に何も無い、向かいの八百屋でゆでトウキビ売っているとか、そんな感じ。</p>

<p>ここ、一階角に位置していて、横もガラス張りになっているせいで店内の様子が外から丸分かりなのが、なんとも。いや、もちろん入ったことないけどね。これが出来たのは野村が札幌を離れたあとだから。</p>
