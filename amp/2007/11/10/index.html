<h1 class="article-title">GAINER届いた。</h1>
<div class="article-content">
<p><img src="/files/2007/11/20071110_0.jpg" alt="GAINER I/OモジュールV1.0" width="240" height="180" /></p>

<p>先週のMAXの影響もあってAS3.0界隈で話題沸騰中（沸点が低すぎるという問題はさておいて）の「<a href="http://gainer.cc/" target="_blank">GAINER</a>」。流行りものに騙されてはいけない。皆が飛びついているからって、自分もそれに乗っかろうなんて……。</p>

<p>買っちゃいました。</p>

<p>買ってから気づいたのだが、これ、I/Oモジュールキットであってそれ以上の何物でもない。GAINERで遊ぶにはブレッドボードと呼ばれる土台などを買ってこないといけないようだ。</p>
