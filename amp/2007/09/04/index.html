<h1 class="article-title">怒涛の8月、9月</h1>
<div class="article-content">
<p>仕事で、こんなに足掻き苦しんだのは久しぶりだ。とにかく、やることなすこと全てうまく行かないんだから、酷いもんだ。</p>

<p>自分の実力の無さが原因なんだが、仕事の内容が(今のウチの会社にとって)特殊すぎる気もする。</p>

<p>そんな8月が終わって、9月は少しは……、楽にならないなぁ。8月のツケで仕事がたまっているものな。</p>

<p>9月は夏休みも取りますよ。札幌帰ります。あと、エヴァ観たい(混んでいるらしいから、平日に行きたい)。</p>
