<h1 class="article-title">凶悪事件が起こったので休止</h1>
<div class="article-content">
<p>残酷な事件が起こったために、猟奇的なシーンのあるアニメの放送が自粛されている。</p>

<p>野村が楽しみにしていた「ひぐらし」も、<a href="http://www.oyashirosama.com/web/kai/" target="_blank">「ひぐらしのなく頃に解」の公式サイト</a>によると「諸般の事情により」一部地域で放送休止とのこと。他の地域にも波及するかも知れない。</p>

<p>この手の深夜アニメはDVDの売り上げで制作費回収しているので、地上波のみのファンに非常に冷たい。最悪打ち切りもありえるか……。</p>
