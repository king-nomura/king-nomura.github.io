<div class="article-content">
<p>10月31日21時12分・毎日新聞の配信。</p>

<blockquote>
<p>民主党の山岡賢次国対委員長は３１日に国会内であった自民、民主両党の国対委員長会談の冒頭で「（自民の）２人は貴族。こっちらは（民主党は）アイヌの血を引く蛮族です」と発言した。</p>
</blockquote>
