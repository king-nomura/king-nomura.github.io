<div class="article-content">
<p><a href="http://ascii.jp/elem/000/000/025/25548/" target="_blank">こちらのASCII.JPの記事</a>によると遂に1台で1TBの3.5インチHDDが今週末アキバに入荷されるらしい。しかも大容量だけが売りの変な会社からではなくHGSTから。5万円というから、こりゃ瞬殺だな。</p>

<p>ところで野村の場合、この間買ったノートPCのHDDが40GBでも充分満足してしまうくらい興味がないんだが。一体何を入れればいいんだ、1TB。</p>
