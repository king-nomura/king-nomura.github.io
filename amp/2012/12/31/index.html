<h1 class="article-title">年末のご挨拶</h1>
<div class="article-content">
<p>おはようございます。ノムラです。年末のご挨拶ですよ。</p>

<p>最近になってようやくまた怒濤の映画鑑賞ラッシュ。日記らしく何を観たのかメモしようと思ったのだが、何を観たか忘れてしまっているくらいに、だ。</p>

<p>あ、でもこれだけは書いておこう、「レ・ミゼラブル」キタコレ！個人的な今年ベストは「レ・ミゼラブル」でファイナルアンサーですよ。主要キャストが独唱するシーンはどれも感涙もので、もうね、序盤のアン・ハサウェイの独唱でオジサンもうメロメロですよ。</p>

<p>以上、取り急ぎ来年もよろしくお願い致します。</p>
