<h1 class="article-title">プロ野球選手会のストライキ</h1>
<div class="article-content">
<p>野村は「支持」。ただし、土日だけとか中途半端なことを言わず、もっとバリっとやってもらいたい。</p>

<p>ただし、ストを受けて近鉄・オリックスの合併が反故になるようなことは決してあるまい。金が無いんだからしょーがねーべ。ストの目的は選手会の発言力強化で良いと思う。スト後は、できるならば選手も経営に積極的になって、もっと集客のために経営側に協力したり、贅沢を言わないようになってもらいたい。選手会が「こんな楽しい野球をやるよー」と言わなければ、プロ野球はどんどん儲からないものになってしまうと思う。</p>
