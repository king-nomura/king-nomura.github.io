<h1 class="article-title">風のように去る新入社員</h1>
<div class="article-content">
<p>ウチの会社(正確にはウチの兄弟会社)に新入社員が来たらしい。</p>

<p>「らしい」というのは、野村の休暇中に入社し、野村が出社した日に退社したそうだからだ。すなわち野村は会ってもいない。彼のフルネームを知ったときには既に彼は辞めた後だった。1日社員。明智光秀よりも短命の社員。</p>

<p>噂によると、彼は当日遅刻してきて、席で居眠り、そして次の日に辞めたらしい。何しに来たんだろう。</p>
