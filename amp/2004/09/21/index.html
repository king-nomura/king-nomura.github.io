<h1 class="article-title">9/18, 9/20 札幌より友人が来る</h1>
<div class="article-content">
<p>数少ない札幌時代の友人(友人自体が少ない、ともいえる)が東京に遊びに来ているので、一緒に観光なんぞしてみた。滅多に行かない原宿なんぞに行ってみたり。といっても竹下通りではなく、表参道をずんずん進んで行ったり、小道に入ったり。そして、そのままのノリで明治神宮、渋谷と歩き続けた。いい運動になった。</p>

</div>
