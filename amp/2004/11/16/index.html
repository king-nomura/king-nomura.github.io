<h1 class="article-title">ツッコミのせいでRDFファイルが読み取れない問題</h1>
<div class="article-content">
<p>どうもmixiがウチのRDFをきちんと読んでいないなぁと思い調べてみると、ふくてゃんのアスキーアートを使った文章がエントリされて以来、読み取れていなかったようだ。手動でキャッシュからアスキーアート部分を消し去ってみたが、これで大丈夫かな？</p>

<p>これまでマルチバイト文字では問題が発生していなかったんだが、一体何が問題となったのか、引き続き調査したい。したいが、手元の環境にはRubyがないんだよなぁ。環境、作るかな。</p>
