<h1 class="article-title">段ボールを集める男</h1>
<div class="article-content">
<p>そろそろ本気で引越ししないと、年を越してしまいそうだ。で、気合を入れるために会社のメーリングリストで段ボール回収を呼びかける。すると、あっという間に集まるもんだ。みんなとても協力的で、「いつ引っ越すのだ」「どこへ引っ越すのだ」と聞いてくる。さて、困った。おぼろげに北千住に引っ越すとだけ決めていて、他は全くの白紙なのに。</p>

<p>そこで、今週、家探しを敢行することに決定。もう、後戻りはできない。</p>
