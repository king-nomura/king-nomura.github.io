<h1 class="article-title">接続環境のお引越し</h1>
<div class="article-content">
<p>不愉快である。ADSLの引越しを手配したらば「2〜3週間かかる」と云われた。ライフラインじゃないから、とはいえあまりにも長すぎる。新規の契約のほうが早いんじゃないかと思えるくらいに待たされる(実際、新規契約を優先させているのではないだろうか)。仕方が無いので、その間はAirH”なりで我慢することにする。</p>

<p>これを機に、インターネットなぞという有害な遊びは辞めて、もっと有意義なことに時間を費やすべきなのか。例えば、溜まったアニメを観るとか、溜まったアニメを観るとか、溜まったアニメを観るとか……。</p>
