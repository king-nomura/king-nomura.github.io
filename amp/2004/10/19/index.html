<h1 class="article-title">のどがらがら</h1>
<div class="article-content">
<p>どうも調子が悪い。のどが痛い。なので、会社の加湿器をおよそ半年振りに動かそうと思い立った。とりあえず、中を開けてみる。</p>

<p>うわぁ。</p>

<p>水道水が乾くとこうなっちゃうのねぇ。こんな水を我々は飲んでいるのねぇ。なんか、ザラメみたいになってるんですけどぉ。……と躊躇していると、見かねて会社の同僚が掃除してくれました。有難や。</p>
