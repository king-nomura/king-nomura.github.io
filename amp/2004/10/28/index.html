<h1 class="article-title">本日、ニクの会を開催</h1>
<div class="article-content">
<p>2ヶ月ぶりにニクの会が催される。ニクの会は社内唯一の労働者の組合、ではなく、社内の同世代(29歳前後)の同僚が集まっておいしいニクを食べるという会である。つまり飲み会である。</p>

<p>ニクの会は毎月月末に開催することになっているが、前回はいいだしっぺが長期休暇を取ったために中止した。その分、待ち遠しい。今日は水炊きを食す予定である。</p>
