<h1 class="article-title">借りたDVDが観れません</h1>
<div class="article-content">
<p>今関わっているプロジェクトが納品まであと1ヶ月といよいよ佳境を迎えているわけだが、こう忙しくなるとせっかく借りたDVDが観ることが出来ずに放置されてしまう。まぁ、<a href="http://www.discas.net/" target="_blank">DISCAS</a>というオンラインレンタルのサービスなので、いつ返しても問題はないわけだが(その分、月額制なので割高感は増す)、それにしたって早く観たいと思うのが貧乏人の性となのだろうか。</p>
