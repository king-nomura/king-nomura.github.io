<div class="article-content">


<p>今から始まります！生放送です！というわけで、観ます！</p>

<h1 id="6-13-西原理恵子をtvで観る"><sup>6</sup>&frasl;<sub>13</sub> 西原理恵子をTVで観る</h1>

<p>TBS系列「情熱大陸」で西原理恵子が登場する。なんというか、日の当たるところに出して良い漫画家なのかはよく分からないが、とりあえず面白かった。</p>

<p>「広い家だなぁ」、「この人の長男はおかあちゃんっ子だなぁ」と思った。</p>
