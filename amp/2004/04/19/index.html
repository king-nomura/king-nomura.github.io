<h1 class="article-title">4/18「APPLE SEED」を観に行ったぞ</h1>
<div class="article-content">
<p>昨日、池袋シネ・リーブルで「APPLE SEED」を観る。この映画館は、なんともよろしくない映画館だなー。まぁ。それはともかく。</p>

<p>何でオリジナルのストーリーなのだろうかとか、ヒトミが気持ち悪いとか、アテナが更に気持ち悪いとか、色々問題点はあるものの……、なんだよ、このメロドラマは！少しは褒めようと思っていいところを探してみても見つからない！特に、ストーリーの浅はかさが許せない！</p>

<p>あ、あった。一つだけ。「イノセンス」より制作費が安いのに頑張ったね。以上。</p>
