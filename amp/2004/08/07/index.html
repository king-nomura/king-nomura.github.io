<h1 class="article-title">8/7から小旅行に出ます</h1>
<div class="article-content">


<p>なんと、夏休みらしきものが3日ほど(土日含む)取れたので、ちょっと南国に砂風呂を求めて旅立ちます。</p>

<p>そうだ、デジカメのバッテリーを充電しておかなければ。</p>

<h1 id="雲のむこう-約束の場所-予告編">「雲のむこう、約束の場所」予告編</h1>

<p>遂に予告編が公開された！と思ったら、案の定、<a href="http://www.kumonomukou.com/" target="_blank">公式サイト</a>からのダウンロードは「祭」状態。まぁ、気長に落ちてくるのを待ちますよ。そのための常時接続なのだ。きっと。</p>
