<h1 class="article-title">PHSから書きこんでみる</h1>
<div class="article-content">


<p>パケット代がちょっと心配。</p>

<h1 id="京ポン">京ポン！</h1>

<p>PHSの新機種、京セラ「AH-K3001V」が遂に発売された。というわけで、出社前に有楽町のビックカメラに行く。</p>

<p>既に20人ほどの列が出来ていた。みんな、待っていたんだなー。というわけで、会社の同僚とともに(社内でも数少ないPHSユーザー同士)列に加わる。</p>

<p>DDIポケットのセンターも忙しいんだろうな。機種交換は3時間待ちとのこと。ここまで1年以上待ったんだもの、3時間ぐらい余裕で待ちますとも。</p>

</div>
