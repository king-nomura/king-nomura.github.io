<h1 class="article-title">ほんでもって</h1>
<div class="article-content">


<p>09:50に会社着。平坦で走りやすい道を、そんなに飛ばさずに走ったので疲れはない。が、時間は掛かる。</p>

<p>途中、浅草橋近辺でサラリーマンの人波に呑まれそうになる。何故、あの駅はあんなに混んでいるのだろう？</p>

<h1 id="再びチャレンジ">再びチャレンジ</h1>

<p>今日も自転車で出社してみることにしよう。只今09:00。では行ってきます。</p>
