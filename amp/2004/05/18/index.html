<h1 class="article-title">実はすごい割引率なんではないだろうか。</h1>
<div class="article-content">
<p><a href="http://www.amazon.co.jp" target="_blank">amazon.co.jp</a>が、1万円お買い上げにつき1000円分のギフト券というキャンペーンを今日から1ヶ月行う。</p>

<p><a href="https://www.amazon.co.jp/gp/product/B0001WGM4K/ref=as_li_ss_il?ie=UTF8&linkCode=li3&tag=diarya3sizeco-22&linkId=5367c7a1cc2be8e522e16a40b285959a" target="_blank"><amp-img src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B0001WGM4K&Format=_SL250_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=diarya3sizeco-22" width="198" height="250" layout="responsive"></amp-img></a></p>
<p><amp-img src="https://ir-jp.amazon-adsystem.com/e/ir?t=diarya3sizeco-22&l=li3&o=9&a=B0001WGM4K" width="1" height="1" alt="" layout="fixed"></amp-img></p>

<p><a href="https://www.amazon.co.jp/gp/product/B0001URNXQ/ref=as_li_ss_il?ie=UTF8&linkCode=li3&tag=diarya3sizeco-22&linkId=9274b7c9de3f2856ba01cd4861cab56e" target="_blank"><amp-img src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B0001URNXQ&Format=_SL250_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=diarya3sizeco-22" width="198" height="250" layout="responsive"></amp-img></a></p>
<p><amp-img src="https://ir-jp.amazon-adsystem.com/e/ir?t=diarya3sizeco-22&l=li3&o=9&a=B0001URNXQ" width="1" height="1" alt="" layout="fixed"></amp-img></p>

<p>つうわけで、もうすぐ発売になる「R.O.D (8)」と「プラネテス (2)」。この２つがそれぞれ定価6,300円のところを20% OFFで5,040円。足すと10,080円で、1,000円分のチケットが手に入るという寸法だ。なんというか、量販店に買いに行くのがバカバカしく思えてくる。</p>
