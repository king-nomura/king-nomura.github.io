<h1 class="article-title">HDD異常音のまとめサイト</h1>
<div class="article-content">
<p>何年か前にもネットで話題になっていたが、IBMのナレッジデータベースではHDD異常音などが公開されている。ハードディスク部門が日立と合併してからページが移転したそうで、再び話題になっている。</p>

<p><a href="http://www.hitachigst.com/hddt/knowtree.nsf/cffe836ed7c12018862565b000530c74/4b1a62a50f405d0d86256756006e340c?OpenDocument" target="_blank">こちら</a></p>

<p>一次情報源を辿ろうと思ったら、どこか分からなかった……。ソースは<a href="http://blog.livedoor.jp/geek/" target="_blank">アキバBlog（秋葉原ブログ）</a>。</p>

<p>全然関係ないのだが、野村のサイト(この <a href="http://diary.a3size.com/" target="_blank">http://diary.a3size.com/</a> )は日記だと思ってはいるが、所謂blogではないような気がしている。非常に些細な問題ではあるが。</p>
