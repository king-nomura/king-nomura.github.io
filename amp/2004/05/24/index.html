<h1 class="article-title">Operaよ何処へ行く……</h1>
<div class="article-content">
<p>野村のデフォルト・ブラウザである<a href="http://www.opera.com/" target="_blank">Opera</a>の日本での販売代理店が<a href="http://www.transware.co.jp/" target="_blnak">トランスウェア</a>から<a href="http://www.livedoor.com/" target="_blank">ライブドア</a>に移管したらしい。</p>

<p>ライブドアには色々な風評もあるわけで、どうなんだろうと思っていたら<a href="http://www.transware.co.jp/pr/2004/05/21/" target="_blank">やっぱり揉めている</a>。火の無いところに煙は立たないというが、風評というものも時には当たるようだ。</p>

<p>ちなみに野村はversion 6の頃にライセンスをトランスウェア社から購入したのだが、今後のアップグレード権などはどうなるんだろう。そんなに高くない買い物だったとはいえ、うやむやにされてしまうのは困る。</p>
