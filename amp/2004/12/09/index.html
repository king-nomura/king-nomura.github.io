<h1 class="article-title">納期直前</h1>
<div class="article-content">
<p>今日、明日が山場。納品したら終わりというわけではなくて、追加納品物(間に合わなかったもの、ともいう)やら動作確認やらバグFIXやら追加受注で、年内はこのプロジェクトにかかりっきりになりそうだ。</p>

<p>3月くらいからずーっとやっているので、もう半年以上だ。年明けにもまだ追加の受注があるようで、そうすれば1年にも達するかも知れない。さすがに1年中同じプロジェクトをやり続けるのは、辛い。これで楽しさを見出させなければ、惰性と政治で続いている感が強まって苦痛なだけだ。なんとか楽しみを見出さねば。</p>
