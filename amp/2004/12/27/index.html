<h1 class="article-title">不覚にも、風邪</h1>
<div class="article-content">
<p>昨日は、風邪をひいて一日中家で寝ていた。今日はのなんとしても出社せねばならぬと思い、気合で1日で治した。夕方の時点で38.75度あった体温が、夜には36.05度まで落ちたというのは、奇跡としか云いようがない。</p>

<p>ただ、完全に治ったわけではないようで、声がややかすれ気味。若干の悲壮感が漂っている。</p>
