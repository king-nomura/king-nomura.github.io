<div class="article-content">
<p><amp-img src="/files/2004/07/20040723_0.jpg" alt="届かなかった原稿" width="181" height="120" layout="responsive"></amp-img></p>

<p>札幌の友人Mに、サークル会誌の夏号用の原稿を郵送する締切日は7/20だったようだ。いや、気づいてはいたのだよ。いたのだが、どうしようもなく忙しかった。今回は諦めることにしよう。だが、折角PCに取り込んだこのイラストはどうしたらよいのだ？</p>

<p>会員のみなさん、ごめんなさい。友人M、すまなかったよ。島本先生の新作、「ゲキトウ」買ったから許してくれ。</p>
