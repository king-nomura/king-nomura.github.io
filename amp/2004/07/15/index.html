<h1 class="article-title">納品物、公開される</h1>
<div class="article-content">
<p>いやぁ、長かったプロジェクトも一区切り。3月末から開発を始めて、今日ようやく公開できた。まぁ、まだ問題はいくつか残っているものの後は野となれ山となれ、じゃなくて、ボチボチ直していくということで。</p>

<p>それにしても今回のプロジェクト、土壇場になってさる業界団体からの圧力によりコピーライトを書き換えさせられるという大事件に見舞われた。どうやら、世の中の汚い部分をみてしまったようだ。うげぇ。被害を被ったクライアントの担当さんもかわいそうになぁ。</p>

</div>
