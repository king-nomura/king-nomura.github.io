<h1 class="article-title">「巡音ルカ」を買ったよ</h1>
<div class="article-content">
<p><img src="/files/2009/02/20090202_0.jpg" alt="巡音ルカ" width="320" height="240" /></p>

<p>買ったよー。</p>

<p>遊んでみて判るのは、如何に人間という楽器の音色が豊かなのかということ。VOCALOIDにそれを忠実に再現させるのは大変そうだ。</p>

<p>ところでニコニコ動画では、早速巡音ルカを使った楽曲が上位にランキングしているが、なんとなくオタク文化にありがちな閉鎖的な(あるいは自家中毒的な)印象を感じてしまった。あの文化圏には同調できないだろうなぁ。</p>
