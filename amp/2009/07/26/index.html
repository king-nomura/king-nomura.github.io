<h1 class="article-title">ハンガリー予選が観れなかった！</h1>
<div class="article-content">
<p>フジテレビがプログラムを特別編成にしているせいで、HDDレコーダーのおまかせ予約機能が正常に働かずに、予選が録画されていなかった。むっちゃショック！</p>

<p>しかもこんなときに限って、今ネットで確認したら大変な予選だったみたいじゃないか！</p>

<p>「○○時間テレビ」なんて大嫌いだー！</p>
