<h1 class="article-title">皆既日食</h1>
<div class="article-content">


<p>で、帰ってきたら皆既日食。東京は薄曇で、そのせいで逆に肉眼で部分日食を観られた人も多かったようだ。だが、野村はどこに太陽があるのか検討もつかず。ちょっとあたりが薄暗くなった印象はあったのだが、気のせいだろうか。</p>

<h1 id="早めの夏休み">早めの夏休み</h1>

<p><amp-img src="/files/2009/07/20090723_0.jpg" alt="水牛車" width="320" height="240" layout="responsive"></amp-img></p>

<p>先日、ちょっと早めの夏休みをいただいて石垣島と西表島に行ってきた。ちょうど2年前の今頃に行く予定だった旅行のリベンジだ(<a href="/2007/07/15/">2007/7/15の日記</a>)。</p>

<p>2年間待ちわびていた念願の離島だ。もうね、うれしくってね。云うこと他になし。</p>
