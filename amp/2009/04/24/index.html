<h1 class="article-title">楽器屋で</h1>
<div class="article-content">
<p>久しぶりに楽器屋さんに行って、ギターのコーナーなんぞを眺めてきた。秋葉原のLAOXはレスポールタイプが少ないなぁ。</p>

<p>で、帰ってきてネット巡回していると、なにやらアニメの影響で楽器屋がこぞって便乗商売しているんだと。主人公、レスポール弾いてるし！</p>

<p>今レスポール買ったらアニオタ扱いされるんだと！全く酷い世の中になったもんだ。</p>

<p>いいさいいさ、どうせ楽器を置く場所が無いしね。しばらく買わねーよ。くすん。</p>
