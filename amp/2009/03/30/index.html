<h1 class="article-title">めざましテレビの占い</h1>
<div class="article-content">
<p>「めざましテレビ」で今日もっとも運勢が悪い星座に選ばれていた。</p>

<p>それを観た後、資源ごみを外に出そうと思ったところで、アパートの階段の上からオリーブオイルの空き瓶を2瓶落っことした。</p>

<p>空き瓶の階段落ちは最悪である。</p>

<p>ちなみに、なぜオリーブオイルの空き瓶が2瓶もあるのかというと、先週石鹸を作ったから(オリーブオイルを1リットル使用する)。その週に捨てていればこんなことにはならなかったのだろうか。</p>

</div>
