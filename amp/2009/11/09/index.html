<p><img src="/files/2009/11/20091109_0.jpg" alt="大人の科学 Vol.25 二眼レフ" width="240" height="320" /></p>

<p>んもー、本当にズルイなぁ、「<a href="http://otonanokagaku.net/" target="_blank">大人の科学</a>」。ちゃんと35mmが使える二眼レフだなんて。</p>

<p>今時フィルムを現像に出すのもちょっと大変そうだから、こうなると現像まで家でできないか考えてしまう。</p>

<p>次号はエレキギターだし、この世代があからさまに狙われていると分かる。分かるので騙されてみようと思う。</p>
