<p>なんだか公私共に毎週のようにイベントが多くて、若干疲れている。</p>

<p>そんな中、先日はバーベキューへ行った。近所で馴染みのアイリッシュパブの常連さんばっかり30名以上、当然みんな大人。</p>

<p>出てくるのは本気の海産物、本気の肉。さすがマスター、手を抜かない。おかげで食べすぎました。</p>
