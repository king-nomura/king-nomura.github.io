<h1 class="article-title">岡本太郎記念館</h1>
<div class="article-content">
<p><img src="/files/2006/05/20060522_0.jpg" alt="岡本太郎記念館の庭" width="240" height="180" /></p>

<p>「<a href="http://www.1101.com/" target="_blank">ほぼ日</a>」に触発されて、表参道にある岡本太郎記念館へ行ってきた。入場料600円は正直高すぎると思ったが、岡本太郎は偉大な芸術家だなぁ、と感心させられた。</p>

<p>否、偉大とか、関心はちょっと違うな。岡本太郎の作品は楽しかった。怖かったり変だったりもするが、ワクワクするものを感じる。日常生活にワクワクすることがある、これはちょっとキーワードだな、と思った。</p>
