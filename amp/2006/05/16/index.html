<h1 class="article-title">「F1ビジネス」を読む</h1>
<div class="article-content">
<p><a href="https://www.amazon.co.jp/gp/product/4047100455/ref=as_li_ss_il?ie=UTF8&linkCode=li3&tag=diarya3sizeco-22&linkId=3fd9d2a0bdeb28131c42dfb33504b219" target="_blank"><amp-img src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=4047100455&Format=_SL250_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=diarya3sizeco-22" width="198" height="250" layout="responsive"></amp-img></a></p>
<p><amp-img src="https://ir-jp.amazon-adsystem.com/e/ir?t=diarya3sizeco-22&l=li3&o=9&a=4047100455" width="1" height="1" alt="" layout="fixed"></amp-img></p>

<p>F1ビジネスの現在を書いている新書版。昨年までホンダ・レーシング・ディベロップメントの社長だった著者が書いているので、まさに今の話が書かれていて面白い。</p>

<p>お金の話も面白いのだが、バーニー、マックス体制とはいかなるものなのかなどの政治的な話もかなり興味深く、F1を観ていて疑問になった点がいくつも解消できた。同時に2008年以降のF1はどうなってしまうのだろう、と不安にもなってしまうが。</p>
