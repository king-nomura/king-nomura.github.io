<h1 class="article-title">久々に朝まで</h1>
<div class="article-content">
<p>会社の同僚と飲みに行ったところ、案の定最近の野村がいかにイケてないかという説教が始まる。散々打ちのめされ、店の人に「閉店です」と追い出されたのが午前4時。</p>

<p>なんつーか。若いなぁ。やっていることが。</p>

<p>午前4時はすっかり明るかった。朝の銀座はとても落ち着いた印象の街で、札幌や福岡の繁華街とあまり変わりない。街を変えるのは「人」なんだな、きっと。</p>
