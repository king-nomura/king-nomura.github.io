<h1 class="article-title">バッドタイミング</h1>
<div class="article-content">
<p>今週頭は風邪を惹いて倒れてしまっていた。ものすごーくスケジュールが立て込んでいたのに、そのほとんどを延期に追い込んでしまった。今回ほど、風邪を惹いたことで多くの人に迷惑をかけたことはなかっただろう。</p>

<p>機転を利かして動いてくださった皆様に感謝。そして深く反省。</p>

<p>そして、体重がなんと第一次目標ラインにまであと800gと激減していた。怪我の功名。</p>
