<h1 class="article-title">ネットで知った訃報その２</h1>
<div class="article-content">


<p><a href="http://slashdot.jp" target="_blank">/.J</a>で伊福部さんの訃報の記事を読んでいたら現代芸術家ナム・ジュン・パイクも先月亡くなっていたと知り、がーんとなっております。</p>

<h1 id="さようなら伊福部昭">さようなら伊福部昭</h1>

<p>「ゴジラ」で有名な作曲家の伊福部昭が亡くなった。さすがに野村の世代にとってはストライクでは無いのだが、日本の現代音楽に大きな影響を与えた素晴らしい作曲家だったと思う。まぁ、そのベタさ加減が嫌いという人もいるわけだが、それもまた影響の大きさを表しているのではないだろうか。</p>

<p>御冥福をお祈りします。</p>
