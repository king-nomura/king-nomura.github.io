<h1 class="article-title">Wiiの次期バージョンではない</h1>
<div class="article-content">
<p>Wiiの予約が始まったらしいが、競争力のない野村は初期出荷分では入手できそうにない。ゆっくり買うことにする。</p>

<p>さて、2日前に日記に書いた「予測」が思いっきり外れたのでここに記す。</p>

<p>大本営発表によると、来年末に出るといわれているWiiのDVD再生機能付きバージョンだが、単にDVD再生機能が付くだけで、かつ値段もそのままライセンス分上乗せされるだけのようだ。</p>

<p>野村の読みははずれました。すいません。そしてDVD再生機能は要らないと思う。</p>
