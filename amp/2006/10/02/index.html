<h1 class="article-title">琢磨が失格</h1>
<div class="article-content">
<p>中国GPは悪天候で調子の上がらないブリヂストンのタイヤを一番上手く乗りこなしたシューマッハが勝った。素晴らしい。これで引退するというんだから、恐ろしい。</p>

<p>ところで琢磨は最終ラップでバリチェロとハイドフェルドのバトルを邪魔したことで失格となった。地上波でも映像が流れたが、あれは当然といえば当然だなぁ。折角順位を上げての完走だったのに。もっと大局的にみた「勝負」をして欲しいなぁ。</p>
