<h1 class="article-title">予想通りのミハエル祭り</h1>
<div class="article-content">
<p>フェラーリの母国イタリアで、しかもミハエルが去就を発表するということで、大騒ぎだったF1の週末。</p>

<p>まぁ、「去就を発表します」なんてわざわざ云うこと自体「そうです」と云っているのに等しいと思うし、見事優勝した瞬間のジャン・トッドの映像とか、抱き合っている姿とか……。そうか、今日はやっぱりそういう日だったのか、と繰り返し見せ付けられたのだった。</p>

<p>ミハエル・シューマッハ、あと3戦、彼の勇姿をみることができる。しかも、ポイント争いに最後まで絡むという理想的な姿である。今期のF1は、記憶に残るぞ。</p>
