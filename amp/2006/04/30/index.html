<h1 class="article-title">庭仕事</h1>
<div class="article-content">
<p><img src="/files/2006/04/20060430_0.jpg" alt="今日の庭" width="160" height="120" /></p>

<p>チューリップが開花したことで、庭熱が再燃。勢いに任せて、いっぱい植える。</p>

<p>地面のものは左より、チューリップ三兄弟の三男(もらいもの)、トマト(ルイ60、円)、チューリップ次男、ミニトマト(165円)、ナス(150円)、チューリップ長男(開花中)。丸いプランターはシソ(210円)、四角いプランターはイタリアンパセリ(399円)。</p>

<p>もらいもののチューリップ以外はジョイフル本田荒川沖店で購入、抱えたままつくばエキスプレスに乗り込むという意表を突いた運搬方法で連れてきたもの。</p>
