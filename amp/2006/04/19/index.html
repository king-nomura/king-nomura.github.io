<h1 class="article-title">今日のチューリップ</h1>
<div class="article-content">
<p><amp-img src="/files/2006/04/20060419_0.jpg" alt="チューリップ" width="120" height="160" layout="responsive"></amp-img></p>

<p>ついに咲いた。去年のジャガイモの失敗を教訓に、まずちゃんと柵をしてネコの進入を防ぎ、土に防虫効果のあるニーム(という木の葉のエキス)を撒いて青虫対策を施した。その甲斐あってか、見事に咲いてくれた。</p>

<p>球根は全部で4つ植えた。そのうちひとつは柵を立てる前に侵入してきたネコによって惨殺されたが、あと2つからは芽が出ている。こちらも楽しみだ。</p>
