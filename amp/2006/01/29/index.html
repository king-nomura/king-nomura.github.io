<h1 class="article-title">W-ZERO3から入力</h1>
<div class="article-content">
<p>キーボードが付いているというだけで、大分楽に文章が打てるものだ。</p>

<p>これで、書き物がぐっとやりやすくなった。何を書く気なのかはとりあえず置いといて……。</p>

<p>ゲーム機のように持って、両手の親指で入力をする。液晶部分がややぐらつくのは愛敬として、キーボードがQWERTY配列なのだが微妙にはしっこのキーの位置が感覚とずれていて、「K」「L」あたりをよく押し間違える。慣れが必要なようだ。</p>
