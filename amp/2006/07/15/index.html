<h1 class="article-title">庭トマト１号</h1>
<div class="article-content">
<p><img src="/files/2006/07/20060715_1.jpg" alt="庭トマト１号" width="160" height="120" /></p>

<p>プチトマトが１つ、見事な赤色になった。収穫第一号である。トマトの木はまだまだ成長を続けている。180cmの支柱では既に間に合わなくなってしまった。仕方が無いので軒先から麻紐を張って、そこに枝を結びつけることにした。</p>

<p><img src="/files/2006/07/20060715_0.jpg" alt="トマト待機中" width="240" height="180" /></p>

<p>トマトが、まるでブドウのように連なってできるとは知らなかった。それにしても、ボコボコできているなぁ。札幌に帰省中に食べ頃が来たらどうしようか。一斉に赤くなったら絶対に食べきれないし、うーむ悩ましい。</p>
