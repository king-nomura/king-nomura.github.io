<h1 class="article-title">星野金属、不渡り</h1>
<div class="article-content">
<p><a href="http://pc.watch.impress.co.jp/docs/2006/0711/soldam.htm" target="_blank">impressの記事</a>によると、星野金属工業株式会社が不渡りを出したらしい。</p>

<p>星野金属は、Windyブランドでデザイン志向PCアルミケースのブームを作ったソルダム社製品の生産を行っていた会社、とのこと。てっきりソルダムと同じ会社だと思っていた。</p>

<p>自作PCブームが下火になって久しいし、作りにこだわっているせいで価格も高いし、どうやって儲けているのか疑問に思ったこともあった。結論、儲かっていなかったのね。モノは良かっただけにさびしい限りだ。</p>
