<h1 class="article-title">「パプリカ」を観た</h1>
<div class="article-content">
<p>今敏の最新作「パプリカ」を観た。原作は読んでいないが勝手な印象でサイコ系の作品だと思っていた。実際にはあまりそっち系には行かないで、ユーモアたっぷりに描かれていたのでとても観やすかった。</p>

<p>いい作品だと思ったんだが、上映しているのが23区内でテアトル新宿だけってどういうこと？もっと一般人にも観てもらいたいねぇ。</p>
