    <h1 class="article-title">貧乏暇なし</h1>

    <div class="article-content">
      <p>気がついたら日記が一ヶ月以上空いてしまった！これじゃ月記だ！</p>
<p>今年の前半は仕事を入れたりせずに自分のことをやろうと云っていたのに、実は知人経由でお仕事の依頼を頂いてしまい、結果として忙殺されているという……。しかも会社員時代よりキツいという……。</p>
