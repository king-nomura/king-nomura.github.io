    <h1 class="article-title">ちょっと外出</h1>

    <div class="article-content">
      <p>ただいまから、ちょっと西のほうへお出かけ。「やま中」でモツ鍋食べたいなぁ。</p>
<p>帰りは明日の夜になるでしょう。嫌だなぁ、旅行先で雨が降ると荷物が色々面倒だよなぁ。傘持って飛行機に乗ったことがないので、面倒そうなので、安い傘を使い捨ててくる予定。</p>
