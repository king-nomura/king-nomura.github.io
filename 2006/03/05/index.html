    <div class="article-content">
      <p><a href="https://www.amazon.co.jp/gp/product/B000CPGW7S/ref=as_li_ss_il?ie=UTF8&linkCode=li3&tag=diarya3sizeco-22&linkId=2e963d95e9c229fc17f80fe14bdcd90b" target="_blank" rel="noopener"><img border="0" src="//ws-fe.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=B000CPGW7S&Format=_SL250_&ID=AsinImage&MarketPlace=JP&ServiceVersion=20070822&WS=1&tag=diarya3sizeco-22" /></a><img src="https://ir-jp.amazon-adsystem.com/e/ir?t=diarya3sizeco-22&l=li3&o=9&a=B000CPGW7S" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" /></p>
<p>戸川純が大量に再発されている、と以前書いたが、なんと上野耕路の「Music For Silent Movies」が再発されていた！これ、高校生の頃に中古屋で見つけたことがあったんだけど、金が無くて買えなかったんだよな(2週間後に無くなっていた)。買います、買いますー。</p>
